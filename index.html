<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>N24</title>  
  <!-- Style -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  
  <!-- SITE-HEADER -->
  <header class="site-header">
     <!--SITE-HEADER-TOP  -->
    <div class="site-header-top"> 
      <div class="site-header-top-container container">
        <!-- SITE-HEADER-LOGO -->
        <a class="site-header-logo" href="./index.html">
          <img class="site-header-logo-img" src="./images/logo-purple.svg" alt="N24 logo" width="264" height="28">
        </a>

        <!-- CURRENCY-RATES -->
        <ul class="currency-rates">
          <li class="currency-rates-item">
            <b class="currency-rates-type">$</b>
              <span class="currency-rates-value">10650.06</span>
          </li>
          <li class="currency-rates-item">
            <b class="currency-rates-type">P</b>
            <span class="currency-rates-value">146.08</span>
          </li>
        </ul>

        <!-- GLOBAL-SEARCH-FORM -->
        <form class="global-search-form" action="https://echo.htmlacademy.ru" method="GET">
          <input class="global-search-form-input" type="search" name="search" 
          placeholder="Поиск" aria-label="Поиск" required>
        </form>

        <!-- LANG-TOGGLE -->
        <div class="lang-toggle">
          <a class="lang-toggle-link lang-toggle-link-active" href="./index.html">УЗ</a>
          <a class="lang-toggle-link" href="./index.html/ru">РУ</a>
        </div>
        <!-- SITE-HEADER-AUTH -->
        <a class="button button-primary" href="#">Войти</a>
      </div>
    </div>
  </header>
  <!-- /SITE-HEADER -->

</html>
